{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" style="width: 50%; margin: auto;" class="pt-5">
    <h1>Update Your Profile</h1>
    <p><a class="btn btn-warning" href="{% url 'password_change' %}">Change Your Password</a></p>
    {% csrf_token %}
    <!-- {{form | crispy}} -->
    {% for fm in form %}
    {{fm.label_tag}}
    {{fm}}
    {{fm.errors}}
    {% endfor %}
    <input class="btn btn-warning mb-5 mt-2" type="submit" value="Submit">
</form>

{% endblock %}
