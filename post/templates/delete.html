{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form method="post" style="width: 50%; margin: auto;" class="pt-5">
    <h1>Are you sure you want to delete?</h1>
    {% csrf_token %}
    {{form | crispy}}
    <input class="btn btn-warning" type="submit" value="Delete">
</form>
{% endblock %}
