{% extends 'base.html' %}
{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5 py-5">
    {% for post in data %}
    <div class="col-sm-3">
      <div class="card mx-2">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content | truncatewords:30 }}</p>
          <p class="card-text"><small>Author Name: {{post.author.name}}</small></p>
          <p>Category: 
            {% for cat in post.category.all%}
            <button class="btn btn-warning disabled m-2">{{cat.name}}</button>
            {% endfor %}
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
